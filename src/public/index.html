<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG Invoice System</title>
    <link rel="stylesheet" href="/styles/site.css">
</head>

<body>
    <nav>
        <div class="nav-logo">
            <div class="nav-logo-shimmer"></div>
            <div class="nav-logo-image">
                <img src="./images/logo.svg" alt="Pacman logo" class="nav-logo-image-asset" />
            </div>
        </div>
        <div></div>
        <div class="nav-theme">
            <img src="./images/icon-sun.svg" alt="Sun" />
        </div>
        <div class="nav-profile">
            <div class="nav-profile-seperator" role="presentation">&nbsp;</div>
            <img src="./images/image-avatar.jpg" alt="Profile" class="nav-profile-image" />
        </div>
    </nav>
    <main>
        <header>
            <div class="header-title">
                <h1>Invoices</h1>
                <div>No invoices</div>
            </div>
            <div></div>
            <div>Filter by status</div>
            <div>
                <button type="button" class="button button-add">
                    <div class="button-add-icon">
                        <div>+</div>
                    </div>
                    <div>New Invoice</div>
                </button>
            </div>
        </header>
        <div class="no-invoice-content">
            <div><img src="./images/illustration-empty.svg" alt="No invoices" /></div>
            <h1>There is nothing here</h1>
            <div>Create an invoice by clicking the <strong>New Invoice</strong> button and get started</div>
        </div>
    </main>
</body>

</html>
